name: Trigger auto deployment for tpfinalappgiami

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/tpfinalappgiami-AutoDeployTrigger-b2a9481f-c5a7-4814-9c84-3e1878e6c10f.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.TPFINALAPPGIAMI_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.TPFINALAPPGIAMI_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.TPFINALAPPGIAMI_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: tpfinalgroup.azurecr.io
          registryUsername: ${{ secrets.TPFINALAPPGIAMI_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.TPFINALAPPGIAMI_REGISTRY_PASSWORD }}
          containerAppName: tpfinalappgiami
          resourceGroup: tpfinalregistrygiami
          imageToBuild: tpfinalgroup.azurecr.io/tpfinalappgiami:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


